<div class="list panel panel-default" 
     ng-repeat="list in board.lists" 
     ng-controller="ListShowCtrl">
  <div class="panel-heading">
    <h5>
      <span ng-click="edit('title')" ng-hide="editing.title">
        {{ list.title }}
        <i ng-if="userAuthorized" 
           class="fa fa-pencil-square-o" 
           aria-hidden="true"></i>
      </span>
      <span ng-show="editing.title">
        <form ng-submit="updateList()">
          <input id="edit-list-title-{{list.id}}" 
                 type="text" 
                 ng-model="list.title" 
                 class="form-control" 
                 ng-blur="updateList()">
        </form>
      </span>
      <span ng-if="currentUser.id === board.user_id ||
                   currentUser.id === list.user_id" 
            ng-click="confirmDestroy()" 
            ng-hide="editing.title"
            class="delete-link">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </span>
    </h5>
  </div>
  <div class="panel-body">
    <card-index list="list" board="board"></card-index>
  </div>
  <div class="panel-footer">
  </div>
</div>
<div class="panel panel-default new-list-container" ng-controller="ListCreateCtrl">
  <div class="panel-body">
    <form name="newListForm" ng-submit="createList()">
      <div class="form-group">
        <input ng-model="newList.title" 
               type="text" 
               name="title" 
               class="form-control new-list-input"placeholder="Add a list...">
      </div>
    <input type="submit" class="btn btn-success" value="Create">
    </form>
  </div>
</div>
<div class="list-spacer">
</div>
