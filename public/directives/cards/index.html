<div class="card-index"> 
  <div droppable class="shadow-card" ng-controller="CardShowCtrl">
  </div>
  <div data-list-id="{{ card.listId }}" id="{{ 'card' + card.id }}" droppable draggable ng-controller="CardShowCtrl" ng-repeat="card in list.cards | orderBy : 'position'" ng-click="showCard()">
    <div class="well">
      <p>{{ card.title }}</p>
    </div>
  </div>
</div>
<div class="well" ng-controller="CardCreateCtrl">
  <form name="newCardForm" ng-Submit="createCard()">
    <input ng-model="newCard.title" type="text" class="form-control" placeholder="Add a card...">
  </form>
</div>
