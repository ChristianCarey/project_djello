<div ng-controller="CardShowCtrl" class="well" ng-repeat="card in list.cards" ng-click="showCard()">
  <p>{{ card.title }}</p>
</div>
<div class="well" ng-controller="CardCreateCtrl">
  <form name="newCardForm" ng-Submit="createCard()">
    <input ng-model="newCard.title" type="text" class="form-control" placeholder="Add a card...">
  </form>
</div>
