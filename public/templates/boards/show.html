<div class="container">
  <div class="board-header">
    <h3> {{board.title }}</h3> 

    <a href="#" ng-click="deleteBoard()">
      Delete Board
    </a>
    <a ui-sref="new({lastId: board.id})">
      Create Board
    </a>
  </div>

  <div class="row">
    <div class="col-xs-9">
      <list-index id="list-index" board="board"></list-index>
    </div>
    <div class="col-xs-3">
      <activity-feed trackable="board"></activity-feed>
    </div>
  </div>
</div>
