<div class="container">
  <div class="board-header">
    <h3>
      <span ng-click="edit('title')" ng-hide="editing.title">
        {{ board.title }}
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </span>
      <span ng-show="editing.title">
        <form ng-submit="updateBoard()">
          <input id="edit-board-title" type="text" ng-model="board.title" class="form-control" ng-blur="updateBoard()">
        </form>
      </span>
    </h3> 
    <a href="#" ng-click="deleteBoard()">
      Delete Board
    </a>
  </div>

  <div class="row">
    <div class="col-xs-9">
      <list-index id="list-index" board="board"></list-index>
    </div>
    <div class="col-xs-3">
      <activity-feed trackable="board"></activity-feed>
    </div>
  </div>
</div>
